name: Release & Deploy

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy-webapp:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Build WASM
        run: wasm-pack build example-webapp --target web --release

      - name: Prepare Deployment Folder
        run: |
          mkdir -p public
          cp example-webapp/index.html public/
          cp -r example-webapp/pkg public/pkg

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "public"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  build-binaries:
    name: Build Binary (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact_name: bbfmux
            asset_name: bbfmux-linux-x86_64-musl
            use_cross: true

          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            artifact_name: bbfmux
            asset_name: bbfmux-linux-aarch64-musl
            use_cross: true

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: bbfmux.exe
            asset_name: bbfmux-windows-x86_64.exe
            use_cross: false

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Cross
        if: matrix.use_cross
        run: cargo install cross

      - name: Build Binary (Cross)
        if: matrix.use_cross
        run: cross build --release --bin bbfmux --target ${{ matrix.target }}

      - name: Build Binary (Cargo)
        if: ${{ !matrix.use_cross }}
        run: cargo build --release --bin bbfmux --target ${{ matrix.target }}

      - name: Prepare Asset Name
        shell: bash
        run: |
          mkdir -p release-assets
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} release-assets/${{ matrix.asset_name }}

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: release-assets/${{ matrix.asset_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
