name: Release & Deploy

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  generate-header:
    name: Generate C Header
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cbindgen
        run: cargo install --force cbindgen

      - name: Generate Header
        run: cbindgen --config cbindgen.toml --crate bbf --output bbf.h

      - name: Upload Header Artifact
        uses: actions/upload-artifact@v4
        with:
          name: bbf-header
          path: bbf.h

  deploy-webapp:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Build WASM
        run: wasm-pack build example-webapp --target web --release

      - name: Prepare Deployment Folder
        run: |
          mkdir -p public
          cp example-webapp/index.html public/
          cp -r example-webapp/pkg public/pkg

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "public"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  build-artifacts:
    name: Build (${{ matrix.os_name }})
    needs: [generate-header]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          # BINARY: Musl (Static, runs anywhere)
          # LIBRARY: GNU (Standard .so, Cross builds against old Glibc for compat)
          - os: ubuntu-latest
            os_name: Linux x86_64
            bin_target: x86_64-unknown-linux-musl
            lib_target: x86_64-unknown-linux-gnu
            use_cross: true
            bin_name: bbfmux
            lib_name: libbbf.so
            asset_bin: bbfmux-linux-x86_64-musl
            asset_lib: libbbf-linux-x86_64-gnu.so
            generate_bindings: true

          # Linux ARM64
          - os: ubuntu-latest
            os_name: Linux ARM64
            bin_target: aarch64-unknown-linux-musl
            lib_target: aarch64-unknown-linux-gnu
            use_cross: true
            bin_name: bbfmux
            lib_name: libbbf.so
            asset_bin: bbfmux-linux-aarch64-musl
            asset_lib: libbbf-linux-aarch64-gnu.so
            generate_bindings: false

          # Windows
          - os: windows-latest
            os_name: Windows
            bin_target: x86_64-pc-windows-msvc
            lib_target: x86_64-pc-windows-msvc
            use_cross: false
            bin_name: bbfmux.exe
            lib_name: bbf.dll
            import_lib: bbf.dll.lib
            asset_bin: bbfmux-windows-x86_64.exe
            asset_lib: bbf-windows-x86_64.dll
            asset_import_lib: bbf-windows-x86_64.lib
            generate_bindings: false

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchains
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.bin_target }}, ${{ matrix.lib_target }}

      - name: Install Cross
        if: matrix.use_cross
        run: cargo install cross

      - name: Download Header
        uses: actions/download-artifact@v4
        with:
          name: bbf-header
          path: release-assets

      - name: Build Binary (Cross)
        if: matrix.use_cross
        run: cross build --release --bin bbfmux --target ${{ matrix.bin_target }}

      - name: Build Binary (Cargo)
        if: ${{ !matrix.use_cross }}
        run: cargo build --release --bin bbfmux --target ${{ matrix.bin_target }}

      - name: Save Binary
        shell: bash
        run: cp target/${{ matrix.bin_target }}/release/${{ matrix.bin_name }} release-assets/${{ matrix.asset_bin }}

      - name: Clean Target
        run: cargo clean

      - name: Build Library (Cross)
        if: matrix.use_cross
        run: cross build --release --lib -p bbf --target ${{ matrix.lib_target }} --features uniffi-bindings

      - name: Build Library (Cargo)
        if: ${{ !matrix.use_cross }}
        run: cargo build --release --lib -p bbf --target ${{ matrix.lib_target }} --features uniffi-bindings

      - name: Generate Kotlin Bindings
        if: matrix.generate_bindings
        shell: bash
        run: |
          cargo run --features="uniffi-bindings" -p bbf --bin uniffi-bindgen -- \
            generate --library target/${{ matrix.lib_target }}/release/${{ matrix.lib_name }} \
            --language kotlin \
            --out-dir bindings/kotlin \
            --no-format

          # 2. Locate the generated file (handles nested package directories automatically)
          KOTLIN_FILE=$(find bindings/kotlin -name "*.kt" | head -n 1)
          echo "Found generated file: $KOTLIN_FILE"

          cat <<EOF >> "$KOTLIN_FILE"

          /**
           * Helper to automatically load the correct native library from the JAR resources.
           * Call \`BbfLibraryLoader.load()\` at the start of your application.
           */
          object BbfLibraryLoader {
              private var loaded = false

              @Synchronized
              fun load() {
                  if (loaded) return

                  val os = System.getProperty("os.name").lowercase()
                  val arch = System.getProperty("os.arch").lowercase()

                  // 1. Determine the resource path based on OS and Arch
                  // Ensure your JAR structure matches these paths!
                  val resourcePath = when {
                      os.contains("linux") -> "/native/linux-x86_64/libbbf.so"
                      os.contains("win") -> "/native/win32-x86_64/bbf.dll"
                      os.contains("mac") || os.contains("darwin") -> {
                          if (arch == "aarch64" || arch == "arm64") {
                              "/native/darwin-aarch64/libbbf.dylib"
                          } else {
                              "/native/darwin-x86_64/libbbf.dylib"
                          }
                      }
                      else -> throw RuntimeException("Unsupported OS/Arch: \$os / \$arch")
                  }

                  // 2. Extract the library from the JAR to a temp file
                  val stream = this::class.java.getResourceAsStream(resourcePath)
                      ?: throw RuntimeException("Native library not found in resources at: \$resourcePath")

                  // Create a temp file with the correct extension
                  val ext = if (os.contains("win")) ".dll" else if (os.contains("mac")) ".dylib" else ".so"
                  val tempFile = java.nio.file.Files.createTempFile("libbbf", ext).toFile()
                  tempFile.deleteOnExit()

                  stream.use { input ->
                      tempFile.outputStream().use { output ->
                          input.copyTo(output)
                      }
                  }

                  // 3. Override the UniFFI library path
                  System.setProperty("uniffi.component.bbf.libraryOverride", tempFile.absolutePath)
                  
                  loaded = true
              }
          }
          EOF

          cp "$KOTLIN_FILE" release-assets/bbf.kt

      - name: Save Library
        shell: bash
        run: |
          cp target/${{ matrix.lib_target }}/release/${{ matrix.lib_name }} release-assets/${{ matrix.asset_lib }}
          
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            cp target/${{ matrix.lib_target }}/release/${{ matrix.import_lib }} release-assets/${{ matrix.asset_import_lib }}
          fi

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: release-assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
